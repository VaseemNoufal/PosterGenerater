<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="left">
        <h1>
          <a href="#">
            <img src="images/mhmlogo.png" alt="Logo Of MHM">
          </a>
        </h1>
      </div>
      <div class="middle">
        <nav>
          <ul>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Create Something like this?</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <img src="images/hamburgermenu.svg" alt="" id="hambur">
      </div>
      <div class="overlay" id="overlay">
        <nav>
          <ul>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Create Something like this?</a>
            </li>
          </ul>
        </nav>
        <div class="xmark">
          <img src="images/xmark-solid.svg" alt="" id="xmarkk">
        </div>
      </div>
    </div>
  </header>
  <div class="top">
    <h1 class="main">നിങ്ങളുടെ ഫോട്ടോ അപ്ലോഡ് ചെയ്യൂ പോസ്റ്റർ നിർമ്മിക്കൂ.</h1>
    <label for="upload" class="custom-upload">Choose File</label>
    <input type="file" id="upload" accept="image/*" style="display:none">
    <div id="fileName">No file chosen</div>

  </div>
  
  <br><br>

  <canvas id="posterCanvas" width="800" height="1000"></canvas>
  <br><br>

  <button id="downloadBtn">Download Poster</button>

  <footer>
    <p>Designed and Developed By <a href="https://vaseemnoufal.vercel.app" target="_blank">Vaseem Noufal</a></p>
  </footer>

  <script src="script.js"></script>
  <script>
    let hamburger = document.getElementById("hambur");
    let overlay = document.getElementById("overlay")
    let xmark = document.getElementById("xmarkk")
    hamburger.addEventListener("click", () =>{
      overlay.classList.toggle("active")
    })
    xmark.addEventListener("click", () =>{
      overlay.classList.toggle("active")
    })
  </script>
</body>
</html>
